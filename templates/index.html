<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Job Search</h1>
    <form method="POST">
        <input type="text" name="keyword" placeholder="Enter job keyword..." required>
        <button type="submit">Search</button>
    </form>

    {% if jobs %}
    <h2>Job Results</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Link</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.location }}</td>
            <td><a href="{{ job.link }}" target="_blank">Apply</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No jobs found. Try a different keyword.</p>
    {% endif %}
</body>
</html>
